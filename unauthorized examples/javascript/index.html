<!DOCTYPE html>
<html>
  <head>
    <title>Charts Embedded SDK Demo</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/toggle.css" />
  </head>

  <body>
    <main>
      <div id="nav">
        <button id="refresh">Refresh Chart</button>
        <label
          >REFRESH INTERVAL&nbsp&nbsp
          <select id="refresh-interval">
            <option value="0">None</option>
            <option value="10">10</option>
            <option value="100">100</option>
          </select>
        </label>
        <label class="theme-label"
          >THEME&nbsp&nbsp
          <label class="switch">
            <input id="themeSwitch" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span id="themeEmoji" class="theme-label"> ☀️ </span>
        </label>

        <label
          >FILTER BY COUNTRY&nbsp&nbsp
          <select id="country-filter">
            <option value="">--All--</option>
            <option value="Australia">Australia</option>
            <option value="United States">United States</option>
          </select>
        </label>
      </div>
      <div id="chart"></div>
      <div class="chartInfo">
        <h3 style="text-align:center;color:#89989b;">CHART DATA</h3>
        <table class="chartInfoTable">
          <tr>
            <td class="tableHeader">Current Refresh Interval</td>
            <td id="currentRefreshInterval">None</td>
          </tr>
          <tr>
            <td class="tableHeader">Current Theme</td>
            <td id="currentTheme">Light</td>
          </tr>
          <tr>
            <td class="tableHeader">Current Filter</td>
            <td id="currentFilter">None</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
